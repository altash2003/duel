<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#121216;color:#fff;font-family:'Press Start 2P',cursive}
    .wrap{padding:18px;max-width:1000px;margin:0 auto}
    .top{display:flex;gap:10px;align-items:center;margin-bottom:14px}
    button,a.btn{font-family:'Press Start 2P';font-size:10px;padding:10px 12px;background:#feca57;border:2px solid #000;cursor:pointer;text-decoration:none;color:#000}
    .card{background:#1e1e24;border:4px solid #000;box-shadow:6px 6px 0 #000;padding:12px;margin:14px 0}
    label{display:block;margin:10px 0 6px;font-size:10px;color:#aaa}
    input,textarea,select{
      width:100%;box-sizing:border-box;
      padding:12px;font-family:'Press Start 2P';
      font-size:12px;line-height:1.2;
      background:#000;color:#fff;border:2px solid #555
    }
    textarea{min-height:120px;resize:vertical}
    table{width:100%;border-collapse:collapse;font-family:'Rajdhani',sans-serif}
    th,td{border-bottom:1px solid #2b2b33;padding:8px 6px;font-size:14px}
    th{color:#aaa;text-align:left}
    h2{margin:0 0 10px;font-size:12px;color:#feca57}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > div{flex:1 1 220px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1 style="margin:0;font-size:14px;color:#feca57">SUPPORT / REQUESTS</h1>
      <a class="btn" href="/index.html" style="margin-left:auto">Back</a>
      <button id="logout">Logout</button>
    </div>

    <div class="card">
      <h2>TOPUP / WITHDRAWAL</h2>
      <div class="row">
        <div>
          <label>TYPE</label>
          <select id="type">
            <option value="TOPUP">TOPUP</option>
            <option value="WITHDRAW">WITHDRAW</option>
          </select>
        </div>
        <div>
          <label>AMOUNT</label>
          <input id="amount" placeholder="AMOUNT" inputmode="numeric" />
        </div>
      </div>
      <label>NOTE (OPTIONAL)</label>
      <input id="note" placeholder="Short note (optional)" />
      <button id="sendTxn" style="margin-top:10px">SUBMIT REQUEST</button>
      <div style="margin-top:12px">
        <table id="myTxns"></table>
      </div>
    </div>

    <div class="card">
      <h2>SUPPORT TICKET</h2>
      <label>SUBJECT</label>
      <input id="subj" placeholder="Subject" />
      <label>MESSAGE</label>
      <textarea id="msg" placeholder="Type your issue here..."></textarea>
      <button id="sendTicket" style="margin-top:10px">SUBMIT TICKET</button>
      <div style="margin-top:12px">
        <table id="myTickets"></table>
      </div>
    </div>
  </div>

<script>
  async function mustBeAuthed(){
    const me = await fetch('/api/me').then(r=>r.json());
    if(!me.authed) location.href='/login.html';
  }
  function esc(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

  async function loadMyTxns(){
    const j = await fetch('/api/txns').then(r=>r.json());
    const t = document.getElementById('myTxns');
    t.innerHTML = `
      <tr><th>Type</th><th>Amount</th><th>Status</th><th>Created</th></tr>
      ${(j.rows||[]).map(r=>`<tr>
        <td>${esc(r.type)}</td><td>${r.amount}</td><td>${esc(r.status)}</td><td>${new Date(r.createdAt).toLocaleString()}</td>
      </tr>`).join('')}
    `;
  }

  async function loadMyTickets(){
    const j = await fetch('/api/tickets').then(r=>r.json());
    const t = document.getElementById('myTickets');
    t.innerHTML = `
      <tr><th>Subject</th><th>Status</th><th>Created</th></tr>
      ${(j.rows||[]).map(r=>`<tr>
        <td>${esc(r.subject)}</td><td>${esc(r.status)}</td><td>${new Date(r.createdAt).toLocaleString()}</td>
      </tr>`).join('')}
    `;
  }

  document.getElementById('sendTxn').onclick = async () => {
    const type = document.getElementById('type').value;
    const amount = document.getElementById('amount').value;
    const note = document.getElementById('note').value;
    const r = await fetch('/api/txns', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ type, amount, note })
    });
    const j = await r.json().catch(()=>({}));
    if(!r.ok){ alert(j.error || 'Failed'); return; }
    document.getElementById('amount').value='';
    document.getElementById('note').value='';
    loadMyTxns();
  };

  document.getElementById('sendTicket').onclick = async () => {
    const subject = document.getElementById('subj').value;
    const message = document.getElementById('msg').value;
    const r = await fetch('/api/tickets', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ subject, message })
    });
    const j = await r.json().catch(()=>({}));
    if(!r.ok){ alert(j.error || 'Failed'); return; }
    document.getElementById('subj').value='';
    document.getElementById('msg').value='';
    loadMyTickets();
  };

  document.getElementById('logout').onclick = async () => {
    await fetch('/api/logout', {method:'POST'});
    location.href='/login.html';
  };

  (async ()=>{
    await mustBeAuthed();
    await loadMyTxns();
    await loadMyTickets();
  })();
</script>
</body>
</html>
